---

# API

apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
        containers:
        - name: api-gateway
          image: microhq/micro:kubernetes
          args:
            - "api"
            - "--handler=rpc"
            - "--namespace=tabb.srv"
          env:
          - name: MICRO_API_ADDRESS
            value: ":80"
          - name: VERSION
            value: "1"
          ports:
          - containerPort: 80
            name: port
---

apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  ports:
  - name: api-http
    port: 80
    targetPort: "port"
    protocol: TCP
  selector:
    app: api-gateway
